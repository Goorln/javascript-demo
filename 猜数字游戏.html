<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>猜数字游戏</title>
  </head>
  <body>
    <script>
      // 先生成一个随机数 取N~M 的随机整数
      function getRandom(N, M) {
        return Math.floor(Math.random() * (M - N + 1)) + N;
      }
      let random = getRandom(1, 10);
      console.log(random);
      // 循环 一直判断是否猜的正确
      while (true) {
        // 请用户输入一个随机数
        let num = +prompt("请输入你猜的数字");
        if (num > random) {
          alert("您猜大了");
        } else if (num < random) {
          alert("你猜小了");
        } else {
          alert("猜对啦，真厉害");
          break; // 退出循环
        }
      }
    </script>
  </body>
</html>
