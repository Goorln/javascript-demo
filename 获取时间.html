<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div></div>
    <script>
      const div = document.querySelector("div");
      const date = new Date();
      div.innerHTML = date.toLocaleString();
      // date.toLocaleDateString() 2023/10/18
      // date.toLocaleTimeString() 20:20:20
      setInterval(function () {
        const date = new Date();
        div.innerHTML = date.toLocaleString();
      }, 1000);
    </script>
  </body>
</html>
